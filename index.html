<body>
<div class="bg-modal-up-balance">
    <div class="modal-up-balance">
        <img class="card-angle-t-l card-angle-width" src="./img/card-angle-t-l.png">
        <img class="card-angle-t-r card-angle-width" src="./img/card-angle-t-r.png">

        <div class="up-balance-content">
            <div class="up-balance-img">
                <img src="./img/up-balance-yaga.png">
            </div>
            <div class="up-balance-block">
                <img class="close-modal" src="./img/close-modal.png">
                <div class="title-up-balance">Пополнить баланс</div>
                <div class="intro-text">Выберите сумму, на которую хотите пополнить балланс</div>
                <form>
                    <div class="balance-cost">
                        <a>
                            <img src="./img/3-coin.png">
                            <span class="balance-user">У Вас 100 монет</span>
                        </a>
                        <a>
                            <img src="./img/1-coin.png">
                            <span class="balance-user">1 монета = <span class="cost-coin">1 рубль</span></span>
                        </a>
                    </div>
                    <div class="choice-amount-money">
                        <input type="radio" id="radio2" name="radios">
                        <label for="radio2" class="btn-cost btn-margin-5">100 монет</label>
                        <input type="radio" id="radio3" name="radios">
                        <label for="radio3" class="btn-cost btn-margin-5">500 монет</label>
                        <input type="radio" id="radio4" name="radios">
                        <label for="radio4" class="btn-cost btn-margin-5">1000 монет</label>
                    </div>
                    <div class="accept-payment">
                        Принимаеми к оплате
                    </div>
                    <p><img src="./img/pay-sis.png"></p>
                    <div class="choice-amount-money">
                        <input type="submit" class="btn-cost btn-margin-5" value="ПОПОЛНИТЬ БАЛАНС">
                    </div>
                </form>
                <p class="warning-text">Отправляя запрос на регистрацию Вы принимаете условия <a href="#" class="user-agreement-link">пользовательского соглашения</a> размещеного на нашем сайте</p>
            </div>

        </div>

        <img class="card-angle-b-l card-angle-width" src="./img/card-angle-b-l.png">
        <img class="card-angle-b-r card-angle-width" src="./img/card-angle-b-r.png">
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
